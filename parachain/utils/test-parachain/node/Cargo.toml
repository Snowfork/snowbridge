[package]
name = "snowbridge-test-node"
version = "0.1.1"
authors = [ "Snowfork <contact@snowfork.com>" ]
description = "A test node for the Snowbrigde"
repository = 'https://github.com/Snowfork/snowbridge'
edition = "2021"
build = "build.rs"

[package.metadata.docs.rs]
targets = [ "x86_64-unknown-linux-gnu" ]

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.19" }

[[bin]]
name = "snowbridge-test-collator"
path = "src/main.rs"

[features]
runtime-benchmarks = [
       "test-runtime/runtime-benchmarks",
       "polkadot-cli/runtime-benchmarks"
]
try-runtime = [ "test-runtime/try-runtime" ]

[dependencies]
clap = { version = "3.1", features = [ "derive" ] }
derive_more = "0.99.17"
log = "0.4.14"
codec = { package = "parity-scale-codec", version = "2.0.0" }
serde = { version = "1.0.132", features = [ "derive" ] }
hex-literal = "0.3.4"

# RPC related Dependencies
jsonrpc-core = "18.0.0"

# Local Dependencies
test-runtime = { path = "../runtime", package = "snowbridge-test-runtime" }

# Substrate Dependencies
frame-benchmarking = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.19" }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.19" }
try-runtime-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }

pallet-transaction-payment-rpc = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.19" }

substrate-frame-rpc-system = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.19" }
substrate-prometheus-endpoint = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.19" }

