[settings]
node_spawn_timeout = 120
provider = "native"
timeout = 600

## Rococo
[relaychain]
chain = "rococo-local"
default_command = "{{output_bin_dir}}/polkadot"
default_args = [
    "-lbeefy=debug,mmr=debug,parachain=debug,xcm=debug",
    "--beefy",
    "--enable-offchain-indexing=true",
    "--pruning", "archive",
]

    [relaychain.genesis.runtime]
    session_length_in_blocks = 10

        [relaychain.genesis.runtime.runtime_genesis_config.configuration.config]
        max_validators_per_core = 2
        needed_approvals = 1
        validation_upgrade_cooldown = 2
        validation_upgrade_delay = 2

    [[relaychain.nodes]]
    name = "rococo01"
    rpc_port = 30444
    validator = true
    ws_port = 9944

    [[relaychain.nodes]]
    name = "rococo02"
    validator = true

    [[relaychain.nodes]]
    name = "rococo03"
    validator = true

## Bridge Hub
[[parachains]]
id = 1013
chain = "bridge-hub-rococo-local"
cumulus_based = true

    # run alice as parachain collator
    [[parachains.collators]]
    name = "bridgehub01"
    validator = true
    command = "{{output_bin_dir}}/polkadot-parachain"
    rpc_port = 8081
    ws_port = 11144
    args = ["--enable-offchain-indexing=true", "--pruning=archive", "--force-authoring","-lparachain=trace,cumulus-collator=trace,aura=trace,xcm=trace,ethereum-beacon-client=trace,runtime=debug"]

## Statemine
[[parachains]]
id = 1000
chain = "statemine-local"
cumulus_based = true

    # run alice as parachain collator
    [[parachains.collators]]
    name = "statemine01"
    validator = true
    command = "{{output_bin_dir}}/polkadot-parachain"
    rpc_port = 8082
    ws_port = 12144
    args = ["--force-authoring","-lparachain=trace,cumulus-collator=trace,aura=trace,xcm=trace,ethereum-beacon-client=trace,runtime=debug"]

# Statemine -> BridgeHub
[[hrmp_channels]]
max_capacity = 8
max_message_size = 512
recipient = 1013
sender = 1000

