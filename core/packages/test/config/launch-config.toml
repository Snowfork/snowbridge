[settings]
node_spawn_timeout = 120
provider = "native"
timeout = 600

## Rococo
[relaychain]
chain = "rococo-local"
default_command = "{{output_bin_dir}}/polkadot"
default_args = [
    "-lbeefy=debug,mmr=debug,parachain=debug,xcm=debug",
    "--beefy",
    "--enable-offchain-indexing=true",
    "--pruning", "archive",
]

    [relaychain.genesis.runtime]
    session_length_in_blocks = 10

        [relaychain.genesis.runtime.runtime_genesis_config.configuration.config]
        max_validators_per_core = 2
        needed_approvals = 1
        validation_upgrade_cooldown = 2
        validation_upgrade_delay = 2

    [[relaychain.nodes]]
    name = "rococo-alice"
    rpc_port = 30444
    validator = true
    ws_port = 9944

    [[relaychain.nodes]]
    name = "rococo-bob"
    validator = true

    [[relaychain.nodes]]
    name = "rococo-charlie"
    validator = true

    [[relaychain.nodes]]
    name = "rococo-dave"
    validator = true

## Bridge Hub
[[parachains]]
id = 1013
add_to_genesis = true
chain_spec_path = "{{output_dir}}/spec.json"
cumulus_based = true

    # run alice as parachain collator
    [[parachains.collators]]
    name = "bh-alice"
    validator = true
    command = "{{output_bin_dir}}/polkadot-parachain"
    rpc_port = 8081
    ws_port = 11144
    args = ["--enable-offchain-indexing=true","--pruning=archive"]

        [[parachains.collators.env]]
        name = "RUST_LOG"
        value = "runtime=debug,parachain=trace,cumulus-collator=trace,aura=trace,xcm=trace,ethereum-beacon-client=trace"

    # run bob as parachain collator
    [[parachains.collators]]
    name = "bh-bob"
    validator = true
    command = "{{output_bin_dir}}/polkadot-parachain"
    args = ["--enable-offchain-indexing=true","--pruning=archive"]

## Statemine
[[parachains]]
id = 2000
chain = "statemine-local"
cumulus_based = true

    # run alice as parachain collator
    [[parachains.collators]]
    name = "statemine-alice"
    validator = true
    command = "{{output_bin_dir}}/polkadot-parachain"
    rpc_port = 8082
    ws_port = 12144

        [[parachains.collators.env]]
        name = "RUST_LOG"
        value = "runtime=debug,parachain=trace,cumulus-collator=trace,aura=trace,xcm=trace"

    # run bob as parachain collator
    [[parachains.collators]]
    name = "statemine-bob"
    validator = true
    command = "{{output_bin_dir}}/polkadot-parachain"

# Statemine -> BridgeHub
[[hrmp_channels]]
max_capacity = 8
max_message_size = 512
recipient = 1013
sender = 2000

# BridgeHub -> Statemine
[[hrmp_channels]]
max_capacity = 8
max_message_size = 512
recipient = 2000
sender = 1013
