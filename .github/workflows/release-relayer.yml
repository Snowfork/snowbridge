name: relayer

on:
  push:
    branches:
      - main
      - release-v1.0.0
      - clara/release-relayer
  workflow_dispatch:

jobs:
  release-relayer:
    runs-on: snowbridge-runner
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Setup go
        uses: actions/checkout@v4
        with:
          go-version: '^1.21.0'

      - name: Install Go tools
        run: >
          go install github.com/magefile/mage@v1.15.0 && 
          go install github.com/ferranbt/fastssz/sszgen@v0.1.3 &&
          go install github.com/ethereum/go-ethereum/cmd/abigen@v1.13.15

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        working-directory: contracts
        run: forge build

      - name: Install dependencies
        working-directory: relayer
        run: go mod download

      - name: Add gopath to bin
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build
        working-directory: relayer
        run: mage build

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Determine branch name
        id: branch_name
        run: |
          branch_name=${GITHUB_REF#refs/heads/}
          echo "Branch name: $branch_name"
          echo "branch=$branch_name" >> $GITHUB_OUTPUT

      - name: Determine new version
        id: new_version
        run: |
          echo "the branch is ${{ steps.branch_name.outputs.branch }}"
          # Get the most recent tag in the format relayer-<branchname>-<version>
          current_version=$(git tag --list "relayer-${{ steps.branch_name.outputs.branch }}-*" --sort=-v:refname | head -n 1 | sed -E 's/relayer-${{ steps.branch_name.outputs.branch }}-//')
          echo "Current version: $current_version"
          
          # If there is no current version, set it to 1.0.0
          if [ -z "$current_version" ]; then
          new_version="1.0.0"
          else
          new_version=$(npx semver $current_version -i patch)
          fi
            
          echo "New version: $new_version"
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Create new tag
        id: create_tag
        run: |
          tag_name="relayer-${{ steps.branch_name.outputs.branch }}-${{ steps.new_version.outputs.version }}"
          echo "Tag name: $tag_name"
          echo "tag=$tag_name" >> $GITHUB_OUTPUT
          git tag $tag_name

