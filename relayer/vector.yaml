---
sources:
  relayer_logs:
    type: docker_logs
    include_containers:
      - relayer-execution-assethub
      - relayer-parachain-assethub
sinks:
  cloudwatch:
    type: aws_cloudwatch_logs
    assume_role: arn:aws:iam::232374692033:instance-profile/SnowbridgeRelayerRole
    inputs:
      - relayer_logs
    compression: gzip
    encoding:
      codec: json
    region: eu-central-1
    group_name: vector/docker
    stream_name: "{{ container_name }}"
