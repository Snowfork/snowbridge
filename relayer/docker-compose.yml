version: "3"

services:
  execution-assethub:
    platform: linux/amd64
    image: docker.io/library/snowbridge-relayer
    build:
      context: .
    command: run execution --config /config/execution-relay-asset-hub-0.json --substrate.private-key ${EXECUTION_RELAY_ASSETHUB_SUB_KEY}
    volumes:
      - ${CONFIG_DIR}:/config
    env_file:
      - .env
    restart: on-failure

  parachain-assethub:
    platform: linux/amd64
    image: docker.io/library/snowbridge-relayer
    command: run parachain --config /config/parachain-relay-asset-hub-0.json --ethereum.private-key ${PARACHAIN_RELAY_ASSETHUB_ETH_KEY}
    volumes:
      - ${CONFIG_DIR}:/config
    env_file:
      - .env
    restart: on-failure

  vector:
    platform: linux/amd64
    image: timberio/vector:0.40.0-debian
    depends_on:
      - execution-assethub
      - parachain-assethub
    ports:
      - "8686:8686"
    volumes:
      - $PWD/vector.yaml:/etc/vector/vector.yaml
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
